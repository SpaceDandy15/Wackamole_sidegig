<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game board where the mole will appear -->
    <div class="game-board">
        <div id="mole"></div> <!-- Mole element that will be shown and hidden -->
    </div>
    
    <!-- Scoreboard -->
    <div id="scoreboard">
        <p>Score: <span id="score">0</span></p>
        <p>High Score: <span id="highScore">0</span></p> <!-- Display High Score -->
    </div>
    
    <!-- Timer -->
    <div id="timer">Time Remaining: 30</div> <!-- Timer to show countdown -->

    <!-- Optional Reset High Score Button -->
    <button id="resetHighScore">Reset High Score</button>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="Audio/The Last Encounter (90s RPG Version).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
